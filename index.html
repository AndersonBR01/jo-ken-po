<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
    <!--anunios-->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5167822090703366"
     crossorigin="anonymous"></script>

    <script src="js/app.js" defer></script>
    
    <title>PEDRA | PAPEL | TESOURA</title>
</head>
<body>

    <!--TELA DO GAME-->
    <div id="game" class="container">
        <h1>
            Pedra - Papel - Tesoura
        </h1>

        <!--TELA DO PALCAR-->
        <div class="bloco">
            <div class="label bg-green">USER</div>
            <div class="label bg-red">PC</div>
            <div id="contador" class="placar">
                0:0 
            </div>
        </div>

        <!--TELA DE SELE√á√ÉO -->
        <div class="bloco bg-grey selected-image">
            <div id="user">
                <img src="assets/images/rock.png" >
            </div>
            <div id="pc" class="reverse"></div>
        </div>

        <!--TELA DE MOVIMENTOS-->
        <h2>Escolha seu movimento</h2>

        <div class="buttons">

            <label>
                <input type="radio" onclick="reset()" name="play" value="rock" checked>
                <button class="btn"> <img src="./assets/images/rock.png" ></button>
            </label>

            <label>
                <input type="radio" onclick="reset()" name="play" value="paper" checked>
                <button class="btn"> <img src="./assets/images/paper.png" ></button>
            </label>

            <label>
                <input type="radio" onclick="reset()" name="play" value="scissor" checked>
                <button class="btn"> <img src="./assets/images/scissor.png"></button>
            </label>

        </div>
        <!--TELA DE JOGAR-->
        <div class="bloco">
            <div id="playing" class="btn-play">Jogar</div>
        </div>

    </div>

    <!--TELA DE VITORIA-->
    <div id="winner" class="container end-screen none">

        <span>üèÜüèÜüèÜ</span>
        <h3>Voc√™ Ganhou!!</h3>
        <button onclick="newGame()">JOGAR NOVAMENTE</button>

    </div>

    <!--TELA DE DERROTA-->
    <div id="loser" class="container end-screen none">

        <h3>VOC√ä PERDEU!!</h3>
        <button onclick="newGame()">JOGAR NOVAMENTE</button>

    </div>
    
</body>
</html>
