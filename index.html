<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS-->
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/global.css">

    <!--Script-->



    <title>Pedra Pepel Tesoura</title>

</head>
<body>
    
    <div id="game" class="container">
        <h1>
            Pedra Pepel Tesoura
        </h1>

        <div class="bloco">
            <div class="label bg__grenn">USER</div>
            <div class="label bg__red">PC</div>
            <div id="contador" class="placar">
                0:0
            </div>
        </div>

    </div>

    <div id="winner" class="container end__screen none">
        <span>🏆🏆🏆</span>
        <h3>Você Ganhou!!</h3>
        <button onclick="newGame()">Jogar Novamente</button>
    </div>

    <div id="loser" class="container end__screen none">
        <h3>Você Perdeu!!</h3>
        <button onclick="newGame()">Jogar Novemente</button>
    </div>

</body>
