<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS-->
    <link rel="stylesheet" href="css/game.css">
    

    

    <title>Pedra Pepel Tesoura</title>

</head>
<body>
    
    <div id="game" class="container">
        <h1>
            Pedra Pepel Tesoura
        </h1>

        <div class="bloco">
            <div class="label bg__green">USER</div>
            <div class="label bg__red">PC</div>
            <div id="contador" class="placar">
                0:0
            </div>
        </div>

        <div class="bloco bg__grey selected__image">
            <div class="user">
                <img src="assets/images/rock.png" alt="pedra">
            </div>
            <div id="pc" class="reverse">
                <!--<img src="assets/images/rock.png" alt="pedra">-->
            </div>
        </div>

        <h2>Escolha seu Movimento</h2>

        <div class="buttons">
            <label >
                <input type="radio" onclick="reset()" name="play" value="rock" checked>
                <button class="btn"><img src="assets/images/rock.png" alt="rock"></button>
            </label>
            <label >
                <input type="radio" onclick="reset()" name="paly" value="paper" >
                <button class="btn"><img src="assets/images/paper.png" alt="paper"></button>
            </label>
            <label >
                <input type="radio" onclick="reset()" name="paly" value="scissor">
                <button class="btn"><img src="assets/images/scissor.png" alt="scissor"></button>
            </label>
        </div>
        <div class="bloco">
            <div id="playing" class="btn-play">Jogar</div>
        </div>
    </div>

    <div id="winner" class="container end__screen none">
        <span>🏆🏆🏆</span>
        <h3>Você Ganhou!!</h3>
        <button onclick="newGame()">Jogar Novamente</button>
    </div>

    <div id="loser" class="container end__screen none">
        <h3>Você Perdeu!!</h3>
        <button onclick="newGame()">Jogar Novemente</button>
    </div>
<!--Script-->

<script  src="js/App.js"></script>
</body>
</html>
